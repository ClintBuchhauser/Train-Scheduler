<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <script>
        var config = {
            apiKey: "AIzaSyA3Hj_RrG2UNfO_gCUiubLdc2etEk_C0-g",
            authDomain: "train-scheduler-a05ff.firebaseapp.com",
            databaseURL: "https://train-scheduler-a05ff.firebaseio.com",
            projectId: "train-scheduler-a05ff",
            storageBucket: "",
            messagingSenderId: "197353554309"
        };
        firebase.initializeApp(config);
    </script>

    <script src="https://momentjs.com/downloads/moment.js"></script>

</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">choo choo</h3>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Current Train Schedule -->
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add Train  -->
            <div class="col-lg-12">
                <div class="card card-primary" style="margin-top: 2rem;">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="train-input">Train Name</label>
                                <input class="form-control" id="train-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="train-time-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>

</body>

</html>
